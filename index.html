<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style/style.css" />
		<title>Lil Calculator</title>
	</head>
	<body>
		<main class="calculator">
			<h1>Calculator</h1>
			<div class="display-screen">
				<h2 class="calculation-area"></h2>
				<h2 class="display-area"></h2>
			</div>
			<div class="buttons-area">
				<div class="div1 buttons">
					<img src="media/percent.svg" alt="" srcset="" />
				</div>
				<div class="div2 buttons">
					<img src="media/clear.svg" alt="" srcset="" />
				</div>
				<div class="div3 buttons"><img src="media/supress.svg" alt="" /></div>
				<div class="div4 buttons operators">
					<img src="media/divide.svg" alt="" srcset="" />
				</div>
				<div class="div5 buttons numbers">7</div>
				<div class="div6 buttons numbers">8</div>
				<div class="div7 buttons numbers">9</div>
				<div class="div8 buttons operators">
					<img src="media/multiply.svg" alt="" srcset="" />
				</div>
				<div class="div9 buttons numbers">4</div>
				<div class="div10 buttons numbers">5</div>
				<div class="div11 buttons numbers">6</div>
				<div class="div12 buttons operators">
					<img src="media/minus.svg" alt="" srcset="" />
				</div>
				<div class="div13 buttons numbers">1</div>
				<div class="div14 buttons numbers">2</div>
				<div class="div15 buttons numbers">3</div>
				<div class="div16 buttons operators">
					<img src="media/add.svg" alt="" srcset="" />
				</div>
				<div class="div17 buttons">+/-</div>
				<div class="div18 buttons numbers">0</div>
				<div class="div19 buttons">.</div>
				<div class="div20 buttons">
					<img src="media/equal.svg" alt="" srcset="" />
				</div>
			</div>
		</main>
		<script src="script.js"></script>
	</body>
</html>
